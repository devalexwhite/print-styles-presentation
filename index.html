.header[
# Print stylesheets
## Getting started
]

.content[
.three-fourths-width[
Print CSS allows you to specify specific CSS rules (or a separate stylesheet) that is used only when the page is printed.
```css
    @media print {
      ...
    }
```

```html
  <link media="print" href="print.css" />
```
]
]

---

class: no-margin-padding

.header[
# Print stylesheets
## Formatting the page
]

.content[
Print CSS lets you specify the page format and margins.
```css
    @page {
      margin: 0.4in 0.5in;
      size: letter landscape;
    }
```
_Compatibility warning: Size only works in Chrome, margin does not work in IE11_

]

class: no-margin-padding

.header[
# Print stylesheets
## Hiding/showing content
]

.content[
Using the print and screen media queries, you can hide, show, or modify elements when printing.
```css
@media print {
  .header {
    display: none;
  }
}

@media screen {
  .print-header {
    display: none;
  }
}
```
]

---

class: no-margin-padding

.header[
# Print stylesheets
## Hiding/showing content
]

.content[
You can create helper classes to easily hide/show elements based on print/screen.
```css
@media print {
  .hide-print {
    display: none;
  }
}
```
```html
  <header class="hide-print"></header>
```
[üèÅ CodePen Checkpoint](https://codepen.io/alexwhitedev/pen/XBJogy)
]

class: no-margin-padding

.header[
# Print stylesheets
## Controlling page breaks
]

.content[
You can use `page-break-before` and `page-break-after` to start a new page before/after an element.
```css
  section {
    page-break-before: always;
  }
```

`page-break-inside` can be used to avoid breaking a page in the middle of an element (if possible).
```css
  table {
    page-break-inside: avoid;
  }
```

.header[
# Print stylesheets
## Repeating content
]

.content[
.half-width.float-left[
Did you know tables are cool again? Because they totally are!

Tables are the best cross-browser way to repeat headers and footers when printing. `thead` and `tfoot` are always repeated when spanning multiple pages.

[üèÅ CodePen Checkpoint](https://codepen.io/alexwhitedev/pen/QBwoMj)
]
.half-width.float-left[
```html
  <table>
    <thead>
      <tr>
        <th>
          <header>Finance Reports</header>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Report stuff
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>
          <footer>Copyright  FakeReports.com</footer>
        </th>
      </tr>
    </tfoot>
  </table>
```
]
]

.header[
# Pitfalls
## "Standards"
]

.content.half-width[
Support for Print CSS is especially fragmented.
- `position: fixed` is supposed to repeat content on every page, only works on Firefox
- `counter-increment: page;` should give you access to the page number, doesn't work on Chrome
- `@page { size: letter portrait }` only works on Chrome
- StackOverflow loves to refer to the paged media module specs that have now been removed from all browsers
- Setting the title of the page (via html `<title></title>`) does not set the exported Print->PDF document in all browsers
- Forcing the printing of background colors does not work on IE or Edge
]

.header[
# Pitfalls
## Print dialog
]

.content[
.half-width.float-left[
The user can always override print settings, which can lead to issues with how your content is displayed.
- Custom print size or margins could destroy how your layout looks
- By default, browsers automatically add headers/footers when printing. This could overlap with your content.
 - You can use tricks such as negative margins to hide browser headers/footers, but this isn't cross-browser friendly.
- The print dialog looks different across browsers/operating systems. This can lead to confusion among your users.
]
.half-width.float-left[

  ]

.header[
# Pitfalls
## Colors
]

.content.half-width[
When printing, background colors & images are not shown (unless the user specifies otherwise or the browser supports color-adjust). 

This can lead to issues such as striped tables no longer being striped, or awkwardness in UI elements.

Thankfully, this can typically be resolved using borders, which __are__ printed in color.

[üèÅ CodePen Checkpoint](https://codepen.io/alexwhitedev/pen/GBgLZp)
]

.header[
# Summary
## Think of the printer
]

.content.half-width[
Adding proper print styles to your site can go a long way in improving the experience for printer happy users.

Although there's a lack of love from browsers for print styles in terms of capabilities and standards, 
most pages will be vastly improved by simply hiding unnecessary elements on print.
]
